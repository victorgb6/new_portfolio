 <!-- Resume Section -->
		<section class="success" id="employment">
				<div class="container">
						<div class="row">
								<div class="col-lg-12 text-center">
										<h2>Employment</h2>
										<hr class="star-light">
								</div>
						</div>
						{% for work in site.employments %}
						<div class="row m-b-lg">
							<div class="col-lg-12">
								<div class="row">
										<div class="col-lg-12">
											<h4><i class="fa fa-briefcase fa-2x m-r-sm"></i>{{work.title}}</h4>
										</div>
								</div>
								<div class="row">
										<div class="col-lg-12">
											<h6>{{work.time}}</h6>
										</div>
								</div>
								<div class="row">
										<div class="col-lg-12">
											<p>{{work.description}}</p>
										</div>
								</div>
							</div>
						</div>
						{% endfor %}
				</div>
		</section>
